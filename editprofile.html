<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Passport Seva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .header {
      background-color: #ffcc00;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #000;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      font-size: 1.2em;
      display: block;
      margin-bottom: 10px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      color: #000;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    .form-group button:hover {
      background-color: #ff9900;
    }
    .success-message {
      display: none;
      font-size: 1.2em;
      color: green;
      margin-top: 20px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }
  </style>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();
      // Simulate saving the data
      document.getElementById("success-message").style.display = "block";
      
      // Store updated values in localStorage
      localStorage.setItem("username", document.getElementById("name").value);
    }

    function loadProfileData() {
      const storedUsername = localStorage.getItem("username");
      if (storedUsername) {
        document.getElementById("name").value = storedUsername;
      }
    }

    window.onload = loadProfileData;
  </script>
</head>
<body>
  <div class="header">Edit Profile</div>
  <div class="container">
    <form onsubmit="handleFormSubmit(event)">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" value="John Doe" required>
      </div>
      <div class="form-group">
        <label for="password">Change Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <button type="submit">Save Changes</button>
      </div>
    </form>
    <div id="success-message" class="success-message">
      Saved changes successfully!
    </div>
    <a href="profile.html" class="back-btn">Back to Profile</a>
  </div>
  <div class="footer">
    <p>&copy; 2025 Passport Automation System | All Rights Reserved</p>
  </div>
</body>
</html>
